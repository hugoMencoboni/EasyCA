<mat-tab-group>
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="marginSize-ligth">restaurant</mat-icon>
      <mat-icon class="marginSize-ligth">monetization_on</mat-icon>
    </ng-template>

    <!-- Content -->
    <app-tips></app-tips>
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
      ? <mat-icon class="marginSize-ligth">multiple_stop</mat-icon> ?
    </ng-template>
    
    <!-- Content -->
    <app-simple-conversion></app-simple-conversion>
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
      ? / ? <mat-icon class="marginSize-ligth">multiple_stop</mat-icon> ?/?
    </ng-template>
    
    <!-- Content -->
    <app-ratio-conversion></app-ratio-conversion>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="marginSize-ligth">access_time</mat-icon>
      <mat-icon class="marginSize-ligth">public</mat-icon>
    </ng-template>

    <!-- Content -->
    <app-time-diff></app-time-diff>
  </mat-tab>
</mat-tab-group>
